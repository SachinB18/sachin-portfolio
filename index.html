<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sachin | Portfolio</title>

    <!-- EmailJS CDN -->
    <script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f2f2f2;
        }

        .container {
            max-width: 420px;
            margin: 80px auto;
            background: #ffffff;
            padding: 25px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        input, textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 12px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            width: 100%;
            padding: 12px;
            background: black;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background: #333;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Contact Me</h2>

    <form id="contact-form">
        <input type="text" name="name" placeholder="Your Name" required>
        <input type="email" name="email" placeholder="Your Email" required>
        <textarea name="message" placeholder="Your Message" required></textarea>
        <button type="submit">Send Message</button>
    </form>
</div>

<script>
    (function () {
        emailjs.init("qrMTz1dNIxyYFVshx"); // PUBLIC KEY
    })();

    document.getElementById("contact-form").addEventListener("submit", function (e) {
        e.preventDefault();

        emailjs.sendForm(
            "service_nf4458o",      // SERVICE ID
            "template_3nrqwe",      // TEMPLATE ID
            this
        ).then(
            function () {
                alert("Message sent successfully!");
                document.getElementById("contact-form").reset();
            },
            function (error) {
                alert("Failed to send message.");
                console.error(error);
            }
        );
    });
</script>

</body>
</html>
